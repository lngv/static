<!DOCTYPE html>
<html lang="en">
<head>
<title>Correct Service</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="style.css">
</head>
<body>

<h2 class="w3-center">Manual Slideshow</h2>

<div class="w3-content w3-display-container" id="kasy">
  <div class="slide-container">
    <img class="mySlides" src="kso-r.png" alt="KSO-R">
    <div class="title">KSO-R</div>
  </div>
  <div class="slide-container">
    <img class="mySlides" src="HKSO-L.png" alt="HKSO-L">
    <div class="title">HKSO-L</div>
  </div>
  <div class="slide-container">
    <img class="mySlides" src="HKSO-W.png" alt="HKSO-W">
    <div class="title">HKSO-W</div>
  </div>
  <div class="slide-container">
    <img class="mySlides" src="KSO-L.png" alt="KSO-L">
    <div class="title">KSO-L</div>
  </div>
  <div class="slide-container">
    <img class="mySlides" src="KSO-SM-HKSO-SM.png" alt="KSO-SM-HKSO-SM">
    <div class="title">KSO-SM-HKSO-SM</div>
  </div>
  <div class="slide-container">
    <img class="mySlides" src="MKSO-L.png" alt="MKSO-L">
    <div class="title">MKSO-L</div>
  </div>

  <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
  <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>

</body>
</html>
